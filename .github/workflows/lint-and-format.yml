name: Lint and Format Code

on:
  push:
    paths:
      - 'server/**'
      - 'app/**'
      - '.github/workflows/lint-and-format.yml'
  pull_request:
    paths:
      - 'server/**'
      - 'app/**'
      - '.github/workflows/lint-and-format.yml'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  lint-python:
    name: Lint Python Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: "pyproject.toml"

    - name: Install dependencies
      run: uv sync --locked

    - name: Run Ruff linter
      run: |
        echo "Running Ruff linter on Python code..."
        uv run ruff check server/

    - name: Run Ruff formatter check
      run: |
        echo "Checking Python code formatting..."
        uv run ruff format --check server/

  lint-frontend:
    name: Lint Frontend Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: |
        npm ci

    - name: Check linting
      run: |
        echo "Running lint on frontend code..."
        npm run lint

    - name: Check formatting
      run: |
        echo "Checking frontend code formatting..."
        npm run format:check

  # Summary job that depends on both lint jobs
  lint-summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    needs: [lint-python, lint-frontend]
    if: always()

    steps:
    - name: Check lint results
      run: |
        echo "Python lint result: ${{ needs.lint-python.result }}"
        echo "Frontend lint result: ${{ needs.lint-frontend.result }}"

        if [[ "${{ needs.lint-python.result }}" == "failure" || "${{ needs.lint-frontend.result }}" == "failure" ]]; then
          echo "❌ Linting failed! Please fix the issues above."
          exit 1
        else
          echo "✅ All linting checks passed!"
        fi
